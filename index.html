<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pittsburgh Bus Watch</title>
    <link rel="stylesheet" href="static/css/normalize.css" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <main>
      <section class="intro">
        <div class="flex-padding"></div>
        <img
          class="intro__img"
          src="/static/images/iphone-light.png"
          alt="iPhone showing Bus Watch"
        />
        <div class="intro__content">
          <a href="">
            <img
              class="intro__content--appicon"
              src="/static/images/appicon.png"
              alt="App Icon"
            />
          </a>
          <h1 class="intro__content--title">Pittsburgh Bus Watch</h1>
          <p class="intro__content--description">
            Free, simple, and open-source Pittsburgh transit app for iPhone.
          </p>
          <div class="intro__content--badges">
            <a href="">
              <img
                class="intro__content--badge"
                src="/static/images/appstore-badge.png"
                alt="Download on the App Store"
              />
            </a>
            <a href="https://github.com/tjmadonna/buswatch-ios">
              <img
                class="intro__content--badge"
                src="/static/images/github-badge.png"
                alt="Source code on GitHub"
              />
            </a>
          </div>
        </div>
        <div class="flex-padding"></div>
      </section>
      <section class="contact">
        <div class="contact-container">
          <div>
            <a href="mailto:dev@tylermadonna.com">Contact Us</a>
          </div>
          <div>
            <a href="/privacy.html">Privacy Policy</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
